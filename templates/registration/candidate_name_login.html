{% extends 'base.html' %}
{% block title %}Welcome Back - Candidate Login{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-secondary text-white">
                    <h4><i class="fas fa-sign-in-alt"></i> Welcome Back</h4>
                    <p class="mb-0 small">Step 2 of 3: Login</p>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> 
                        <strong>Welcome back!</strong> Enter your name to access your assessment portal.
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login & Continue
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Don't have an account? 
                            <a href="{% url 'users:candidate_signup' %}" class="text-decoration-none">Sign up here</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
