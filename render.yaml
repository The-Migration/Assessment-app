services:
  - type: web
    name: assessment-app
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn assessment_web.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: assessment-db
          property: connectionString
      - key: RENDER
        value: true
      - key: ADMIN_EMAIL
        value: admin@themigration.com
    postDeploy: "python manage.py deploy_setup"
  
  - type: pserv
    name: assessment-db
    env: postgresql
    plan: free
    ipAllowList: [] 